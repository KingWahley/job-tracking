<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Resume Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-image: url("https://store.hp.com/app/assets/images/uploads/prod/7-best-home-office-setup-ideas-for-telecommuting-hero1583446006576710.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-xl p-6 bg-opacity-50 bg-white backdrop-blur-lg rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-semibold mb-4">Custom Resume Generator</h1>
      <form id="resumeForm" class="mb-4">
        <label for="resume" class="block mb-1 font-medium"
          >Enter your resume:</label
        >
        <textarea
          name="resume"
          id="resume"
          rows="6"
          class="w-full px-3 py-2 border bg-opacity-70 bg-white backdrop-blur-lg shadow-lg rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        ></textarea>

        <label for="job_description" class="block mt-4 mb-1 font-medium"
          >Enter the job description:</label
        >
        <textarea
          name="job_description"
          id="job_description"
          rows="4"
          class="w-full px-3 py-2 border border bg-opacity-70 bg-white backdrop-blur-lg shadow-lg rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        ></textarea>

        <button
          type="submit"
          class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
        >
          Generate Custom Resume
        </button>
      </form>

      <h2 class="text-xl font-semibold mb-2">Generated Resume:</h2>
      <div
        id="generated_resume"
        class="bg-opacity-40 bg-gray-100 p-4 rounded-lg border"
      ></div>

      <div id="resumeContainer">
        <div
          class="w-full max-w-xl p-6 bg-opacity-50 bg-white backdrop-blur-lg rounded-lg shadow-lg"
        >
          <h1 class="text-2xl font-semibold mb-4">Generated Resume</h1>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Contact Information</h2>
            <ul class="list-disc ml-6">
              <li>Email: <span id="email"></span></li>
              <li>LinkedIn: <span id="linkedin"></span></li>
              <li>Phone: <span id="phone"></span></li>
            </ul>
          </div>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Name</h2>
            <p class="text-gray-700" id="name"></p>
          </div>
          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Professional Summary</h2>
            <p class="text-gray-700" id="professional_summary"></p>
          </div>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Education</h2>
            <ul id="education" class="list-disc ml-6">
              <!-- Education items will be added here -->
            </ul>
          </div>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Experience</h2>
            <ul id="experience" class="list-disc ml-6">
              <!-- Experience items will be added here -->
            </ul>
          </div>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Projects</h2>
            <ul id="projects" class="list-disc ml-6">
              <!-- Project items will be added here -->
            </ul>
          </div>
          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Skills</h2>
            <ul id="skills" class="list-disc ml-6">
              <!-- Skills items will be added here -->
            </ul>
          </div>

          <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Finish Reason</h2>
            <p class="text-gray-700" id="finish_reason"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("resumeForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(this);
          const response = await fetch("/generate_resume", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          document.getElementById("generated_resume").textContent =
            data.generated_resume;
          console.log(data);

          function populateResume() {
            document.getElementById("email").textContent =
              data.Contact.Email || "";
            document.getElementById("linkedin").textContent =
              data.Contact.LinkedIn || "";
            document.getElementById("phone").textContent =
              data.Contact.Phone || "";
            document.getElementById("name").textContent = data.Name || "";
            document.getElementById("professional_summary").textContent =
              data.ProfessionalSummary || "";
            document.getElementById("finish_reason").textContent =
              data.finish_reason || "";

            const educationList = document.getElementById("education");
            educationList.innerHTML = "";
            data.Education.forEach((edu) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${edu.Degree}, ${edu.School}, ${edu.Year}`;
              educationList.appendChild(listItem);
            });

            const experienceList = document.getElementById("experience");
            experienceList.innerHTML = "";
            data.Experience.forEach((exp) => {
              const listItem = document.createElement("li");
              listItem.innerHTML = `
                    <h3 class="text-lg font-semibold">${exp.Title}</h3>
                    <p>Company: ${exp.Company}</p>
                    <p>Date: ${exp.Date}</p>
                    <p>Location: ${exp.Location}</p>
                    <h4 class="text-md font-semibold">Responsibilities:</h4>
                    <ul class="list-disc ml-6">
                        ${exp.Responsibilities.map(
                          (resp) => `<li>${resp}</li>`
                        ).join("")}
                    </ul>`;
              experienceList.appendChild(listItem);
            });

            const projectsList = document.getElementById("projects");
            projectsList.innerHTML = "";
            data.Projects.forEach((project) => {
              const listItem = document.createElement("li");
              listItem.textContent = project;
              projectsList.appendChild(listItem);
            });

            const skillsList = document.getElementById("skills");
            skillsList.innerHTML = "";
            data.Skills.forEach((skill) => {
              const listItem = document.createElement("li");
              listItem.textContent = skill;
              skillsList.appendChild(listItem);
            });
          }

          populateResume();
        });
    </script>
  </body>
</html>
